{% extends 'sim52/layout.html' %}
{% load static %}

{% block title %}{{title}}{% endblock %}

{% block content %}

<div class="col-md-7 mx-auto mt-5 mb-5 pb-5 bodyx">
    <div class="col-9 mx-auto">
        <h1 class="c">Ingreso</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">username</span>
                <input type="text" name="username" class="form-control">
            </div>

            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="col-lg-11 mx-auto mt-5 pb-5">
                <div class="row">
                    <div class="col-6">
                        <div class="d-grid gap-2 mx-auto">
                            <a class="btn btn-danger" onclick="goBack()">Cancelar</a>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-grid gap-2 mx-auto">
                            <button class="btn btn-success" type="submit" value="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="col-md-11 mx-auto mt-3 c">
            <a href="{% url 'reset_password' %}">
                <h6 class="atext">Olvidé la contraseña</h6>
            </a>
        </div>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock content %}
